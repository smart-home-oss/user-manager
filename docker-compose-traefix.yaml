version: '3'

volumes:
  mysql_data:
    driver: local

services:

  traefik:
    image: "traefik:v2.1"
    container_name: "traefik"
    command:
      #- "--log.level=DEBUG"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"

  mysql:
    image: mysql:8.0.19
    container_name: mysql-um-shoss
    #    image: mysql:5.7
    volumes:
      - ~/.smart-home/mysql_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: keycloak
      MYSQL_USER: keycloak
      MYSQL_PASSWORD: password
    ports:
      - 8306:3306

  keycloak:
    image: quay.io/keycloak/keycloak:8.0.2
    container_name: keycloak-um-shoss
    volumes:
      - ~/.smart-home/keycloak_tmp:/tmp
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.whoami.rule=Host(`keycloak.localhost`)"
      - "traefik.http.routers.whoami.entrypoints=web"
    environment:
      DB_VENDOR: MYSQL
      DB_ADDR: mysql
      DB_DATABASE: keycloak
      DB_USER: keycloak
      DB_PASSWORD: password
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: password
      # Uncomment the line below if you want to specify JDBC parameters. The parameter below is just an example, and it shouldn't be used in production without knowledge. It is highly recommended that you read the MySQL JDBC driver documentation in order to use it.
      #JDBC_PARAMS: "connectTimeout=30000"
    ports:
      - 8887:8080
    depends_on:
      - mysql